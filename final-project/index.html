<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/styles.css">
  </head>
  <body>
	  <header class="header">
      <div class="header__logo"></div>
      <nav class="header__nav  header__nav--main">
        <ul class="header__nav-list">
          <li class="header__nav-link header__nav-link--current-page">Home</li>
          <li class="header__nav-link">Blog</li>
          <li class="header__nav-link">Features</li>
          <li class="header__nav-link">Pricing</li>
          <li class="header__nav-link">Documentation</li>
        </ul>
      </nav>

      <nav class="header__nav header__nav--social">
        <ul class="header__nav-list">
          <li class="header__nav-link">
            <img src="../reference/assets/icons/facebook.png"></img>
          </li>
          <li class="header__nav-link">
            <img src="../reference/assets/icons/telegram.png"></img>
          </li>
          <li class="header__nav-link">
            <img src="../reference/assets/icons/twitter.png"></img>
          </li>
          <li class="header__nav-link">
            <img src="../reference/assets/icons/medium.png"></img>
          </li>
        </ul>
      </nav>

      <button class="header__button">Get Started</button>
  
      <div class="header__nav--mobile">
        <img src="../reference/assets/icons/bars.png"></img>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="hero__image"></div>
        <div class="hero__content">
          <div class="hero__content-header">Plan Your Life</div>
          <div class="hero__content-title">Increase your <span class="bold">productivity</span></div>
          <div class="hero__content-description">
            Brute laoreet efficiendi id his, ea illum nonumes luptatum pro. Usu atqui laudem an, insolens gubergren similique est cu. Et vel modus congue vituperata.
          </div>
          <img class="hero__content-icon-play" src="../reference/assets/icons/play-button.png"></img>
        </div>
      </div>
    </main>
    <div class="customer">
      <div class="customer__container">
        <div class="customer__container-image">
          <img src="../reference/assets/customers/bitbucket.png"></img>
        </div>
        <div class="customer__container-image">
          <img src="../reference/assets/customers/apple-watch.png"></img>
        </div>
        <div class="customer__container-image">
          <img src="../reference/assets/customers/facebook.png"></img>
        </div>
        <div class="customer__container-image">
          <img src="../reference/assets/customers/atlassian.png"></img>
        </div>
        <div class="customer__container-image">
         <img src="../reference/assets/customers/audi.png"></img>
        </div>
      </div>

    </div>
    <script src="./dist/bundle.js"></script>
    <script src="../js/carousel.js"></script>
    <script>
      window.onload = function () {
        var carousel = new Carourel('.customer__container-image');
        carousel.init();

        window.addEventListener("resize", onResizeCustomers);



        function onResizeCustomers() {
          var wh = window.innerWidth;

          if(wh <= 415 && !carousel.isStarted()){
            carousel.init();
          }else if(wh > 415 && carousel.isStarted){
            carousel.stopInterval();
          }
        }
      }
    </script>
  </body>
</html>
